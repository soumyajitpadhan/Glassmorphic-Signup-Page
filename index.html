<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header>
                <h1>SignUp</h1>
                <p>It just take 30 seconds</p>
            </header>
            <main class="container">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="Soumyajit Padhan" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" name="email" id="email" placeholder="xyz@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your Password</label>
                        <input type="password" name="password" id="password" placeholder="at least 8 character"
                            required>
                    </p>
                    <p>
                        <input type="submit" name="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="footer-box">
                <p>Already have an account ? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>
</body>

</html>
